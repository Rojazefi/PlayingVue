<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
  </head>
  <body>
    <div id="root">
      <ul>
        <li v-for="name in names" v-text="name">
        </li>
      </ul>
      <label>{{$data|json}}</label>
      <input type="text" name="" v-model="newName">
      <button @click="addName" type="button" name="button">Push</button>
    </div>

    <script src="https://unpkg.com/vue@2.3.4"></script>

    <script>
      var app = new Vue({
        el: '#root',

        data: {
          newName: '',
          names: ["Ronald", "Javier"]
        },

        methods:{
          addName(){
            this.names.push(this.newName);
          }
        },
      })
    </script>
  </body>
</html>
